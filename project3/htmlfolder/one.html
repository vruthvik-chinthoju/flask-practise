<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>One Piece</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Role</th>
            <th>Gender</th>
            
        </tr>
        {% for member in one_piece %}
            <tr>
                <td>{{ member.name }}</td>
                <td>{{ member.age }}</td>
                <td>{{ member.role }}</td>
                <td>{{ member.Gender }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
