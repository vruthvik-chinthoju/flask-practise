<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{{ url_for('feedbacks') }}">View Feedback</a>
    <form action="/" method="POST">
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" placeholder="Enter your Name :" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" placeholder="Enter your Email :" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="id_message">Password</label></td>
                <td><input type="text" placeholder="Enter your Password :" id="message" name="message" cols="30"></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
    <a href="{{ url_for('login') }}">Login</a>
</body>
</html>
